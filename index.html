		<div id="checkerBoard">
      <!--FIRST ROW ON BOARD---------------------------------1-->
      <div class="tblue square"></div>

      <div class="tblue square"></div>
      <div class="green square" id="1"></div>
      <div class="tblue square"></div>
      <div class="green square" id="2"></div>
      <div class="tblue square"></div>

      <div class="tblue square"></div>
      <div class="green square empty"></div>
      <div class="tblue square"></div>
